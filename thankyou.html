<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | E-Home Cleaning Services</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    body {
      background: #f8fbff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #333;
      padding: 100px 20px;
    }
    .thankyou-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 30px;
    }
    .thankyou-container h1 {
      color: #6096fd;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }
    .thankyou-container .btn {
      background-color: #6096fd;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .thankyou-container .btn:hover {
      background-color: #457ff0;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      background: #e6f2ff;
      margin-bottom: 20px;
      position: relative;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      left: 26px;
      top: 14px;
      width: 20px;
      height: 40px;
      border-right: 5px solid #6096fd;
      border-bottom: 5px solid #6096fd;
      transform: rotate(45deg);
      animation: checkmark 0.6s ease-in-out forwards;
    }
    @keyframes checkmark {
      from {opacity: 0; transform: scale(0.5) rotate(45deg);}
      to {opacity: 1; transform: scale(1) rotate(45deg);}
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. Our team will get in touch with you shortly.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
