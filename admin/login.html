<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="admin.css">
  <style>
    /* small override for admin forms */
    .admin-container{max-width:420px;margin:80px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .admin-container h2{margin-bottom:18px}
    .error{color:#b00020;margin-top:8px}
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="userid">User ID</label>
        <input id="userid" class="form-control" type="text" placeholder="admin">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" placeholder="admin123">
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="../index.html" class="btn btn-light">Home</a>
      </div>
      <div id="error" class="error" aria-live="polite"></div>
    </form>
    <p style="margin-top:12px;font-size:12px;color:#666">Use user id: <strong>admin</strong> and password: <strong>admin123</strong></p>
  </div>

  <script src="./admin.js"></script>
  <script>
    // redirect if already logged in
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
      location.href = 'dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const err = document.getElementById('error');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('userid').value.trim();
      const p = document.getElementById('password').value;
      const ok = login(u, p);
      if(ok){
        location.href = 'dashboard.html';
      } else {
        err.textContent = 'Invalid credentials. Please try again.';
      }
    });
  </script>
</body>
</html>
